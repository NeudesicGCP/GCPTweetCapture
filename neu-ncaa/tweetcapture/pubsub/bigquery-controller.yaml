apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: bigquery-controller
  labels:
    name: bigquery-controller
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: bigquery-controller
    spec:
      containers:
      - name: bigquery
        image: gcr.io/neu-ncaa-demo/tweetcapture-image:latest
        env:
        - name: PROCESSINGSCRIPT
          value: pubsub-to-bigquery
        # Change this to your pubsub topic
        - name: PUBSUB_TOPIC
          value: projects/neu-ncaa-demo/topics/ncaa_tweets
        # Change this to your project ID.
        - name: PROJECT_ID
          value: neu-ncaa-demo
        # Change the following two settings to your dataset and table.
        - name: BQ_DATASET
          value: ncaa_tweets
        - name: BQ_TABLE
          value: tweets
